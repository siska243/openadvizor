<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emmanuel SIMISI"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://jeremyfagis.github.io/dropify/dist/css/dropify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="content" id="form">
        <div class="row">
          <div class="col-12">
            <h1>Formulaire whatsapp</h1>
            <p>Compléter le formulaire avec le message à envoyer</p>
          </div>
          <div class="form-group col-lg-6">
            <label for="name">Nom</label>
            <input class="form-control" placeholder="xxx" id="name" />
          </div>
          <div class="form-group col-lg-6">
            <label for="phone">Phone *</label>
            <input
              class="form-control"
              placeholder="+212-XXXXXXXXX"
              id="phone"
            />
            <div class="valid-feedback" id="validation-phone"></div>
          </div>
          <div class="form-group col-lg-12">
            <label for="message">Message *</label>
            <textarea
              class="form-control"
              placeholder="Message à envoyer sur whatsapp"
              id="message"
            ></textarea>
            <div class="invalid-feedback" id="validation-message"></div>
          </div>
          <div class="col-lg-12">
            <label>Fichier attaché</label>
            <p class="text-small">
              Tous type de fichiers autorisés : jpg, jpeg, png, gif, txt, pdf,
              docx, xls, xlsx, odt, ppt, de moins de 2Mo
            </p>
            <input
              id="file"
              type="file"
              class="dropify"
              data-max-file-size="2M"
              data-max-height="400"
            />
          </div>
          <div class="col-lg-12 form-group">
            <label>Status</label>
            <select class="form-control">
              <option>Envoyé</option>
              <option>Reçu</option>
              <option>Lu</option>
            </select>
          </div>
          <div class="col-12 mb-4">
            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://jeremyfagis.github.io/dropify/dist/js/dropify.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
